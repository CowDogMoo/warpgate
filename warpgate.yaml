metadata:
  name: warpgate
  version: 2.0.1
  description: Warpgate container image builder and template manager
  author: Jayson Grace <jayson.e.grace@gmail.com>
  license: MIT
  tags:
    - warpgate
    - builder
    - container
  requires:
