---
name: Nancy 3p Vulnerability Scan
on:
  merge_group:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main
  schedule:
    # Runs every Sunday at 4 AM (see https://crontab.guru)
    - cron: "0 4 * * 0"
  workflow_dispatch:

env:
  GO_VERSION: 1.24.0

jobs:
  nancy:
    name: Run nancy to identify 3p go vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - name: Setup git repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Go
        uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true
          cache: true
          cache-dependency-path: |
            **/go.sum
            test/go.sum

      - name: Ensure dependencies are up to date
        run: go mod tidy

      - name: Write go.list
        run: go list -json -deps ./... > go.list

      - name: Run nancy to check for vulnerabilities
        uses: sonatype-nexus-community/nancy-github-action@726e338312e68ecdd4b4195765f174d3b3ce1533 # v1.0.3
