---
area/go:
  - changed-files:
      - any-glob-to-any-file: "cmd/**/*.go"
      - any-glob-to-any-file: "pkg/**/*.go"
      - any-glob-to-any-file: "go.mod"
      - any-glob-to-any-file: "go.sum"
      - any-glob-to-any-file: ".goreleaser.yaml"

area/schema:
  - changed-files:
      - any-glob-to-any-file: "schema/**/*"

area/scripts:
  - changed-files:
      - any-glob-to-any-file: "scripts/**/*"

area/dockerfiles:
  - changed-files:
      - any-glob-to-any-file: "dockerfiles/**/*"

area/packer:
  - changed-files:
      - any-glob-to-any-file: "packer-templates/**/*"

area/docs:
  - changed-files:
      - any-glob-to-any-file: "docs/**/*"

area/github:
  - changed-files:
      - any-glob-to-any-file: ".github/**/*"

area/pre-commit:
  - changed-files:
      - any-glob-to-any-file: .pre-commit-config.yaml
      - any-glob-to-any-file: .hooks/**/*

area/taskfile:
  - changed-files:
      - any-glob-to-any-file: "Taskfile.yaml"

# Tool-specific labelers
tool/atomic-red-team:
  - changed-files:
      - any-glob-to-any-file: "packer-templates/atomic-red-team/**/*"
      - any-glob-to-any-file: "dockerfiles/atomic-red/**/*"

tool/attack-box:
  - changed-files:
      - any-glob-to-any-file: "packer-templates/attack-box/**/*"

tool/runzero:
  - changed-files:
      - any-glob-to-any-file: "packer-templates/runzero-explorer/**/*"

tool/sliver:
  - changed-files:
      - any-glob-to-any-file: "packer-templates/sliver/**/*"

tool/ttpforge:
  - changed-files:
      - any-glob-to-any-file: "packer-templates/ttpforge/**/*"
